<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- meta -->
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
		<link rel="manifest" href="img/favicon/site.webmanifest" />

		<meta name="msapplication-TileColor" content="#b91d47" />
		<meta name="theme-color" content="#1a1a1a" />

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="runline-wrapper"><div class="runline"></div></div>
			@@include('_header.html')
			<div class="main">
				<section class="works">
					<div class="container works__container">
						<div class="works__body">
							<div class="works__list">
								<div class="works__item">
									<div class="works__item-img">
										<img src="img/works/cloverly.jpg" alt="Cloverly" />
									</div>
									<div class="works__item-description">
										<a href="https://dispersioned.github.io/web-cloverly/" class="works__item-link"><h2 class="works__item-title">Cloverly</h2></a>
										<p class="works__item-text">API platform to help neutralize carbon emissions</p>
									</div>
								</div>
								<!-- /works__item -->

								<div class="works__item">
									<div class="works__item-img">
										<img src="img/works/zavkom-engineering.png" alt="Web-zavkom-engineering" />
									</div>
									<div class="works__item-description">
										<a href="https://dispersioned.github.io/web-zavkom-engineering/" class="works__item-link"><h2 class="works__item-title">Zavkom Engineering</h2></a>
										<p class="works__item-text">Company information site</p>
									</div>
								</div>
								<!-- /works__item -->

								<div class="works__item">
									<div class="works__item-img">
										<img src="img/works/kovmangal.png" alt="kov-mangal" />
									</div>
									<div class="works__item-description">
										<a href="https://dispersioned.github.io/web-kovmangal/" class="works__item-link"><h2 class="works__item-title">KovMangal</h2></a>
										<p class="works__item-text">Forged chargrill store</p>
									</div>
								</div>
								<!-- /works__item -->

									<div class="works__item">
									<div class="works__item-img">
										<img src="img/works/todo-list.png" alt="kov-mangal" />
									</div>
									<div class="works__item-description">
										<a href="https://dispersioned.github.io/react-todo/" class="works__item-link"><h2 class="works__item-title">Todo List</h2></a>
										<p class="works__item-text">App for tracking your tasks</p>
									</div>
								</div>
								<!-- /works__item -->
							</div>
							<!-- /.works__list -->
						</div>
						<!-- /.works__body -->
					</div>
					<!-- /.container -->
				</section>
				<!-- /.works -->
			</div>
			@@include('_footer.html')

		<script src="js/script.min.js"></script>
